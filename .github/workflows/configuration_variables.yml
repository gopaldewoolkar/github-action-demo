name: Testing Configuration Variables

on:
  workflow_dispatch:

env:
  cloud: google-cloud

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello to Gopal!"
        run: echo "$Greeting $First_Name is using $cloud with Project ${{vars.PROJECT_ID}}!"
        env:
          First_Name: Gopal
